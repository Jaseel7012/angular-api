<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div  class="row">
                <div *ngFor="let i of data.data" class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" >
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{i.avatar}}" >
                        <div class="card-body">
                          <h5 class="card-title">{{i.email}}</h5>
                          <p class="card-text">{{i.first_name}}</p>
                          <p class="card-text">{{i.last_name}}</p>
                          

                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
    
</div>
