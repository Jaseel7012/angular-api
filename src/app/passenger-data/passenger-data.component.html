<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data.data">
                    
                    <td>{{i.name}}</td>
                    <td>{{i.trips}}</td>
                    <td>{{i.airline[0].name}}</td>
                    

                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
